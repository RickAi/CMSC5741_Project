{% extends 'base.html' %}

{% block title %}
名人图片相识查找
{% endblock %}
{% block content %}
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <h2>Try!</h2>
            <!-- <h5>Photo you upload:</h5> -->
            <!-- <img  class="img-responsive"></img> -->
            <div class="card" style="width:auto">
                <img class="card-img-top" id='origin_img' src="/static/images/img_avatar1.png" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Photo you upload</h4>
                    <form id='image-form' method="POST">
                        {% csrf_token %}
                        <input type="file" class="form-control-file border" name="img" onchange="showPreview(this)" alt="Upload" />
                        <br>
                        <input type="submit" class="btn btn-primary" name="submit" value="Search" />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <h2>Search Results</h2>
            <h5>TOP 5</h5>
            <div id='result'>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script type="text/javascript">
    function showPreview(source) {
        var file = source.files[0];
        if(file == null){
            $('#origin_img').attr('src', '/static/images/img_avatar1.png');
            return;
        } 
        if (window.FileReader) {
            var orientation;
            EXIF.getData(file, function () {
                orientation = EXIF.getTag(this, 'Orientation');
            });
            var fr = new FileReader();
            fr.onload = function (e) {
                getImgData(this.result, orientation, function (data) {
                    $('#origin_img').attr('src', data);
                    // fr.result = data;
                });
            }
            fr.readAsDataURL(file);
        }
    }
    //
    function getImgData(img, dir, next) {
        var image = new Image();
        image.onload = function () {
            var degree = 0, drawWidth, drawHeight, width, height;
            drawWidth = this.naturalWidth;
            drawHeight = this.naturalHeight;
            //以下改变一下图片大小
            var maxSide = Math.max(drawWidth, drawHeight);
            if (maxSide > 1024) {
                var minSide = Math.min(drawWidth, drawHeight);
                minSide = minSide / maxSide * 1024;
                maxSide = 1024;
                if (drawWidth > drawHeight) {
                    drawWidth = maxSide;
                    drawHeight = minSide;
                } else {
                    drawWidth = minSide;
                    drawHeight = maxSide;
                }
            }
            var canvas = document.createElement('canvas');
            canvas.width = width = drawWidth;
            canvas.height = height = drawHeight;
            var context = canvas.getContext('2d');
            //判断图片方向，重置canvas大小，确定旋转角度，iphone默认的是home键在右方的横屏拍摄方式
            switch (dir) {
                //iphone横屏拍摄，此时home键在左侧
                case 3:
                    degree = 180;
                    drawWidth = -width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在下方(正常拿手机的方向)
                case 6:
                    canvas.width = height;
                    canvas.height = width;
                    degree = 90;
                    drawWidth = width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在上方
                case 8:
                    canvas.width = height;
                    canvas.height = width;
                    degree = 270;
                    drawWidth = -width;
                    drawHeight = height;
                    break;
            }
            //使用canvas旋转校正
            context.rotate(degree * Math.PI / 180);
            context.drawImage(this, 0, 0, drawWidth, drawHeight);
            //返回校正图片
            next(canvas.toDataURL("image/jpeg", .8));
        }
        image.src = img;
    }
    // 
    $('#image-form').submit(function () {
        var file_obj = $("input[name='img']")[0].files[0];
        $('#suc').text('kadsf')
        var form_obj = new FormData();
        form_obj.append("img", file_obj);
        $.ajaxSetup({                     //设置csrf_token
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", $.cookie("csrftoken"));
            }
        });
        $.ajax({
            type: "POST",
            url: "{% url 'upload' %}",
            data: form_obj,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data['status'] == "fail") {
                    alert("Don't find face in the image!");
                    return false;
                }
                else if (data['status'] == "success") {
                    if (data['query_results'].length == 0) {
                        alert("No similar celebrity in our database!");
                        return false;
                    }
                    addImages('result', data['query_results'].length);
                    var i = 0;
                    data['query_results'].forEach(elem => {
                        $("#img" + i).attr('src', elem['path']);
                        i++;
                    });
                }
            }
        });
        return false;
    });

    function addImages(id, num) {
        $('#' + id).empty();
        for (var i = 0; i < num; i++) {
            if (i % 3 == 0) {
                var row = $("<div class='row'></div>");
            }
            var div = $("<div class='col-xs-6 col-md-4'><a class='thumbnail'>");
            var img = $("<img id='img" + (i) + "' class='img-responsive' style='height: 200px; width: 100%;'/>");
            img.appendTo(div);
            div.appendTo(row);
            if ((i + 1) % 3 == 0 || (i + 1) == num) {
                row = row.appendTo($("<div class='bs-example' data-example-id='simple-thumbnails'></div>"));
                row.appendTo($("#result"));
                $("<br>").appendTo($("#result"));
            }
        }
    };
</script>
{% endblock %}
